<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Iniciar sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
  <h2 class="text-2xl font-semibold mb-6 text-center">Iniciar Sesión</h2>
  <form th:action="@{/login}" method="post" class="space-y-4">
    <input type="text" name="username" placeholder="Usuario"
           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />

    <input type="password" name="password" placeholder="Contraseña"
           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />

    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
      Ingresar
    </button>
  </form>
</div>
</body>
</html>
