<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Realizar Transferencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-xl font-bold mb-4 text-center">Realizar Transferencia</h2>
    <form th:action="@{/transferencia}" method="post" class="space-y-4">
        <div>
            <label class="block text-sm font-medium mb-1">Emisor:</label>
            <input type="text" name="emisor" th:value="${username}" readonly
                   class="w-full border px-4 py-2 rounded bg-gray-100" />
        </div>
        <div>
            <label class="block text-sm font-medium mb-1">Receptor:</label>
            <select name="receptorId" required
                    class="w-full border px-4 py-2 rounded">
                <option th:each="usuario : ${usuarios}"
                        th:value="${usuario.id}"
                        th:text="${usuario.username}">
                </option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium mb-1">Monto:</label>
            <input type="number" name="cantidad" step="0.01" min="0.01" required
                   class="w-full border px-4 py-2 rounded" />
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
            Transferir
        </button>
    </form>

    <div th:if="${mensaje}" class="mt-4 text-center text-green-700 font-semibold">
        <p th:text="${mensaje}"></p>
    </div>

    <div class="mt-4 text-center">
        <a th:href="@{/inicio}" class="text-blue-600 hover:underline">‚Üê Volver al inicio</a>
    </div>
</div>
</body>
</html>
