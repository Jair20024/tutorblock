<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transacciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
<div class="max-w-6xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Transacciones Realizadas</h2>
    <table class="w-full table-auto border border-gray-300">
        <thead class="bg-gray-200">
        <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Fecha</th>
            <th class="px-4 py-2">Hora</th>
            <th class="px-4 py-2">Emisor</th>
            <th class="px-4 py-2">Receptor</th>
            <th class="px-4 py-2">Cantidad</th>
            <th class="px-4 py-2">Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tx : ${transacciones}" class="text-center border-t">
            <td th:text="${tx.id}" class="px-4 py-2"></td>
            <td th:text="${tx.fecha}" class="px-4 py-2"></td>
            <td th:text="${tx.hora}" class="px-4 py-2"></td>
            <td th:text="${tx.emisor.username}" class="px-4 py-2"></td>
            <td th:text="${tx.receptor.username}" class="px-4 py-2"></td>
            <td th:text="${tx.cantidad}" class="px-4 py-2"></td>
            <td th:text="${tx.estado}" class="px-4 py-2"></td>
        </tr>
        </tbody>
    </table>
    <div class="mt-6 text-center">
        <a th:href="@{/inicio}" class="text-blue-600 hover:underline">‚Üê Volver al inicio</a>
    </div>
</div>
</body>
</html>
